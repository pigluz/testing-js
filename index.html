<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Page Title</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
	<form>
		<h1 id="header">Formularz</h1>
		<hr>
		<h2>Jak się nazywasz?</h2>
		<input id="imie" class="input" placeholder="Wpisz swoje imię:" maxlength="15" required><br><br>

		<h2>Jakie masz nazwisko?</h2>
		<input id="nazwisko" class="input" placeholder="Wpisz swoje nazwisko:" max="25px" required><br><br>

		<h2>Ile masz lat?</h2>
		<input type="number" id="wiek" class="input" placeholder="Wpisz swój wiek:" required><br><br>

		<h2>Gdzie mieszkasz?</h2>
		<input id="mieszkanie" class="input" placeholder="Wpisz miejsce zamieszkania" required><br><br>
		<input type="submit" id="submit" onclick="show()">
		<p id="text"></p>
	</form>


	<script src="script.js"></script>
</body>

</html>
